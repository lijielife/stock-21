<div ng-if="show">
  <div class="header" >
    <a class="menu_back" href="#/info"></a>
    <h2>绑定手机</h2>
  </div>
  <div class="pt45 infoUsername">
    <p class="infoTip">修改手机需要验证您的登录密码</p>
    <div class="l0">
      <passwordinput dplaceholder="登录密码" dclass="" model="v.password" clear="clear1()" ck=""></passwordinput>
    </div>
    <p class="infoTip">请输入你的手机号码</p>
    <div class="l0">
      <mobileinput dplaceholder="手机号" dclass="input1 input0" model="v.mobile" clear="clear2()" ck=""></mobileinput>
    </div>
    <div class="l1">
      <p class="l0"><input type="tel" placeholder="验证码" ng-model="v.verify" /><i ng-click="clear3()"></i></p>
      <p class="l2">
        <a class="l21" ng-show="!sending" ng-click="getVerify()">获取验证码</a>
        <a class="l22" ng-show="sending">{{count}}秒后重新获取</a>
      </p>
    </div>
    <a class="btn2" ng-click="done()">完成</a>
  </div>
  <loading ng-if='loading'></loading>
  <mydialog ng-if='openDialog' txt='{{dialog.txt}}' suretxt='{{dialog.suretxt}}' cancaltxt='{{dialog.cancaltxt}}' sure='dialog.sure()' cancel='dialog.cancel()'></mydialog>
</div>
