  <h2>什么是实盘炒股？</h2>
</div>
<div class="guidetail pt45">
	<p>实盘炒股是一种创新的资金融资工具，可让您的炒股资金放大1-4倍，最多可配资10万元。</p>
	<img src="http://res2.cp2y.com/h5/stock/images/guide5.jpg" />
	<h1>举例</h1>
	<p>例如您申请了10万元操盘资金，预存2万元保证金，共12万元资金由您操盘。当您的股票涨了一倍后，如果结束此次操盘，您就可以拿回2万元保证金和盈利的1.2万元利润，共获得13.2万元。</p>
</div>
