<script type="text/javascript">
function getArgs(argName){
	if (!argName) {return}
	var args = {}, query = location.search.substring(1), pairs = query.split("&");
	for (var i = 0; i < pairs.length; i++) {
		var pos = pairs[i].indexOf('=');
		if (pos == -1)
			continue;
		var argname = pairs[i].substring(0, pos), value = pairs[i].substring(pos + 1);
		value = decodeURIComponent(value);
		if (argName == argname) {
			return value;
		}
	}
};
function ti(x){
	var t=new Date(x);
	function addZ(x){return (x<10)?"0"+x:x}
	return addZ(t.getHours())+":"+addZ(t.getMinutes());
}
var id=getArgs('id'),t1=new Date().getTime();
$.ajax({
	url:"/getStockNewsContent",
	data:{stockNewsId:id},
	success:function(d){
		var t2=new Date().getTime();
		alert(t2-t1);
		$("#loading").hide();
		if(d.flag==1){
			$("h1").html(d.newsContentVo.title);
			$("h2").html(ti(d.newsContentVo.create));
			$("article").html(d.newsContentVo.content);
		}
	},
	error:function(){$("#loading").hide();}
});
</script>
